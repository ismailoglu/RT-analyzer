<h3>Biological Replicates Groups</h3>
<hr>
<form
    data-ng-submit="biologicalReplicatesGroups.experiment.metadata.biologicalReplicatesGroups.add(biologicalReplicatesGroups.new)"
    >
    <div
        class="
            form-group
        "
        >
        <label
            for="newBiologicalReplicatesGroup"
            >
            Biological Replicates Group Name
        </label>
        <input
            class="
                form-control
            "
            data-ng-model="biologicalReplicatesGroups.new"
            id="newBiologicalReplicatesGroup"
            placeholder="Biological Replicates Group Name"
            type="text"
            >
    </div>
    <div
        class="
            form-group
        "
        >
        <label
            class="
                control-label
            "
            >
            Available Samples
        </label>
        <div
            class="checkbox"
            data-ng-if="!sampleMetadata.used"
            data-ng-repeat="(sampleName, sampleMetadata) in biologicalReplicatesGroups.experiment.metadata.biologicalReplicatesGroups.samples"
            >
            <label>
                <input
                    data-ng-disabled="sampleMetadata.used"
                    data-ng-model="sampleMetadata.selected"
                    type="checkbox"
                    value="{{sampleName}}"
                    >
                    {{sampleName}}
            </label>
        </div>
    </div>
    <button
        class="
            btn
            btn-default
        "
        type="submit"
        >
        Add Biological Replicate Group
    </button>
</form>
<br>
<ol>
    <li
        data-ng-repeat="(biologicalReplicatesGroupName, biologicalReplicatesGroup) in biologicalReplicatesGroups.experiment.data.biologicalReplicatesGroups"
        >
        <button
            class="
                close
            "
            data-ng-click="biologicalReplicatesGroups.experiment.metadata.biologicalReplicatesGroups.remove(biologicalReplicatesGroupName)"
            type="button"
            >
            <span>
                &times;
            </span>
            <span
                class="
                    sr-only
                "
                >
                Close
            </span>
        </button>
        <span
            data-ng-click="biologicalReplicatesGroups.experiment.metadata.biologicalReplicatesGroups.change(biologicalReplicatesGroupName)"
            >
            <span
                class="
                    colour
                "
                style="
                    background-color: {{biologicalReplicatesGroups.experiment.metadata.biologicalReplicatesGroups.colours[biologicalReplicatesGroupName]}}
                "
                >
            </span>
            <b>{{biologicalReplicatesGroupName}}</b>
        </span>
        <ol>
            <li
                data-ng-repeat="biologicalReplicate in biologicalReplicatesGroup"
                >
                {{biologicalReplicate}}
            </li>
        </ol>
    </li>
</ol>
<div
    data-ng-if="biologicalReplicatesGroups.showChooseControlBiologicalReplicatesGroup()"
    >
    <br>
    <form>
        <div
            class="
                form-group
            "
            >
            <label
                for="controlBiologicalReplicatesGroup"
                >
                Control Biological Replicates Group
            </label>
            <select
                class="
                    form-control
                "
                data-ng-change="biologicalReplicatesGroups.onControlBiologicalReplicatesGroupChange()"
                data-ng-model="biologicalReplicatesGroups.experiment.data.controlBiologicalReplicatesGroup"
                data-ng-options="biologicalReplicatesGroupName as biologicalReplicatesGroupName for (biologicalReplicatesGroupName, biologicalReplicatesGroup) in biologicalReplicatesGroups.experiment.data.biologicalReplicatesGroups"
                id="controlBiologicalReplicatesGroup"
                >
                <option
                    value=""
                    >
                    Choose a Control Biological Replicates Group
                </option>
            </select>
        </div>
    </form>
</div>
