<h3>Relative Expression Values Normalized to Control Probe</h3>
<!-- <h3>Step 2</h3> -->
<hr>
<div
    class="
        table-responsive
    "
    >
    <table
        class="
            table
            table-bordered
        "
        >
        <caption>Relative Expression Value by Probe for each Sample</caption>
        <thead>
            <tr>
                <th>Sample</th>
                <th
                    colspan="{{processor.experiment.metadata.analysis['step 2'].formatted.headers.length}}"
                    >
                    Relative Expression Value by Probe
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>
                </th>
                <th
                    data-ng-repeat="header in processor.experiment.metadata.analysis['step 2'].formatted.headers"
                    scope="column"
                    >
                    {{header}}
                </th>
            </tr>
            <tr
                data-ng-repeat="row in processor.experiment.metadata.analysis['step 2'].formatted.rows track by $index"
                >
                <th
                    scope="row"
                    >
                    {{row.sampleName}}
                </th>
                <td
                    data-ng-repeat="value in row track by $index"
                    >
                    {{value}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div style="width: 100%">
<canvas id="canvasStep2" height="450" width="600"></canvas>
</div>

data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()],
