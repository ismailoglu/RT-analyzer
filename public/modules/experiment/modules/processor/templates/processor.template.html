<div
    data-ng-controller="Processor as processor"
    >
    <h2>Processor</h2>
    <hr>
    <button
        class="
            btn
            btn-default
        "
        data-ng-click="processor.processData()"
        type="button"
        >
        Process Data
    </button>
    <br>
    <br>
    <div
        data-ng-if="processor.metadata.missing"
        data-pcr-missing
        >
    </div>
    <div
        class="checkbox"
        data-ng-if="processor.metadata.analysis['step 1'].done"
        >
        <label>
            <input
                data-ng-model="processor.metadata.analysis['step 1'].show"
                type="checkbox"
                >
                Show Step 1
        </label>
    </div>
    <div
        data-ng-if="processor.metadata.analysis['step 1'].done &amp;&amp; processor.metadata.analysis['step 1'].show"
        data-pcr-analysis-step1
        >
    </div>
    <div
        class="checkbox"
        data-ng-if="processor.metadata.analysis['step 2'].done"
        >
        <label>
            <input
                data-ng-model="processor.metadata.analysis['step 2'].show"
                type="checkbox"
                >
                Show Step 2
        </label>
    </div>
    <div
        data-ng-if="processor.metadata.analysis['step 2'].done &amp;&amp; processor.metadata.analysis['step 2'].show"
        data-pcr-analysis-step2
        >
    </div>
    <div
        data-ng-if="processor.metadata.analysis['step 3'].done"
        data-pcr-analysis-step3
        >
    </div>
    <div
        data-ng-if="processor.metadata.analysis['step 4'].done"
        data-pcr-analysis-step4
        >
    </div>
</div>
