<h2>Chart</h2>
<hr>
<div
    class="
        chart
    "
    >
    <div
        class="row"
        >
        <div
            class="
                col-md-6
            "
            >
            <h3>Probes</h3>
            <hr>
            <div
                data-ng-if="chart.experiment.data.probeList.list.length > 0"
                >
                <ul
                    class="
                        list-unstyled
                    "
                    >
                    <li
                        data-ng-repeat="probe in chart.experiment.data.probeList.list"
                        tabindex="0"
                        >
                        <div
                            class="
                                checkbox
                            "
                            >
                            <label>
                                <input
                                    data-ng-model="chart.experiment.data.probeList[probe].checked"
                                    type="checkbox"
                                    >
                                <span
                                    class="
                                        colour
                                    "
                                    style="
                                        background-color: {{chart.experiment.data.probeList[probe].colour}}
                                    "
                                    >
                                </span>
                                {{probe}}
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div
            class="
                col-md-6
            "
            >
            <h3>Samples</h3>
            <hr>
            <div
                data-ng-if="chart.experiment.data.sampleList.list.length > 0"
                >
                <ul
                    class="
                        list-unstyled
                    "
                    >
                    <li
                        data-ng-repeat="sample in chart.experiment.data.sampleList.list"
                        tabindex="0"
                        >
                        <div
                            class="
                                checkbox
                            "
                            >
                            <label>
                                <input
                                    data-ng-model="chart.experiment.data.sampleList[sample].checked"
                                    type="checkbox"
                                    >
                                <span
                                    class="
                                        colour
                                    "
                                    style="
                                        background-color: {{chart.experiment.data.sampleList[sample].colour}}
                                    "
                                    >
                                </span>
                                {{sample}}
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div
        data-pcr-chart
        >
    </div>
</div>
<link
    href="modules/experiment/modules/chart/directives/chart/chart.directive.css"
    rel="stylesheet"
    >
